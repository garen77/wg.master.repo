<wgm:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:wgm="http://www.wg.com/jsf"
	backingBean="#{warGameLoaderBean}">
		
		<c:set var="callerBean" value="#{loginBean}" />
	<div align="center">
		<ice:outputText value="#{msg.enter}"/>
		<ice:panelGrid cellSpacing="0" columns="2" columnClasses="col1, col2">
			<ice:outputText value="#{msg.userName}"></ice:outputText>
			<ice:inputText value="#{callerBean.userName}"></ice:inputText>
			
			<ice:outputText value="#{msg.password}"></ice:outputText>
			<ice:inputText value="#{callerBean.password}"></ice:inputText>
		</ice:panelGrid>
		<ice:commandButton id="login" type="submit"
			action="#{callerBean.login}" value="#{msg.login}" />
		<ice:panelGrid cellSpacing="0" columns="2" columnClasses="col1, col2">
			<ice:outputText value="#{msg.registerText}"></ice:outputText>
			<ice:commandButton id="register" type="submit"
			action="#{callerBean.register}" value="#{msg.register}" />
		</ice:panelGrid>
	</div>

</wgm:view>
