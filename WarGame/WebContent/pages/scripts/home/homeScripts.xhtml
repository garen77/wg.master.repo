<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:wgm="http://www.wg.com/jsf">
	<f:view>	
		<script type="text/template" id="userTemplate">
		    <div>
				<table id="tableUser">
					<tr>
						<td><input type="text" name="userName" value="{{ idCharacter }}"/></td>
						<td>
							<table id="tableUserFeatures">
							</table>
						</td>
					</tr>
					<tr>
						<td><input type="text" name="userName" value="{{ userName }}"/></td>
						<td></td>
					</tr>
				</table>
			</div>
		</script>
		<script type="text/template" id="userFeaturesTemplate">
 			{{ for(var i = 0; i < featuresList.length; i++){ }}
	        {{ var feature = featuresList[i]; }}
		      <tr>
		        <td>{{ feature }}</td>
		      </tr>
		    {{ } }}
		</script>
		<c:if test="#{wgm:ifPropertyTrue(backboneLibs)}">
			<ui:include src="/pages/scripts/common/backbone/backboneLibs.xhtml" />
		</c:if>				
		<script src="/WarGame/skins/js/home/Model.js" />
		<script src="/WarGame/skins/js/home/View.js" />
		<script src="/WarGame/skins/js/home/home.js" />
	</f:view>
</ui:composition>
