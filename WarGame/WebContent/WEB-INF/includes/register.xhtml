<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<c:set var="callerBean" value="#{registerBean}" />
	<div align="center">
		<ice:outputText value="#{msg.registration}"/>
		<ice:panelGrid cellSpacing="0" columns="2" columnClasses="col1, col2">
			<ice:outputText id="userNameLabel" value="#{msg.userName}"></ice:outputText>
			<ice:inputText id="userNameText" value="#{callerBean.userName}"></ice:inputText>
			
			<ice:outputText id="passwordLabel" value="#{msg.password}"></ice:outputText>
			<ice:inputText id="passwordText" value="#{callerBean.password}"></ice:inputText>

			<ice:outputText id="mailLabel" forceId="true" value="#{msg.mail}"></ice:outputText>
			<ice:inputText id="mailText" value="#{callerBean.mail}"></ice:inputText>

			<ice:outputText value="#{msg.registerText}"></ice:outputText>
			<ice:commandButton  forceId="true" id="register" type="submit"
				action="#{callerBean.register}" value="#{msg.register}" />
		</ice:panelGrid>
	</div>

</ui:composition>
